    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .zone, .parking, .detail {
        margin: 20px 0;
      }
      /* Zone Buttons */
      .zone-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }
      .zone-btn {
        background: #24b524;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 18px 28px;
        font-size: 18px;
        cursor: pointer;
        min-width: 180px;
        text-align: center;
        transition: background 0.2s;
        font-weight: bold;
        box-shadow: 0 2px 8px #0001;
      }
      .zone-btn:hover {
        background: #179d17;
      }
      /* Return Button */
      .return-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #ccc;
        color: #222;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 18px;
        font-weight: bold;
        box-shadow: 0 2px 8px #0001;
      }
      .return-btn svg {
        width: 20px;
        height: 20px;
        fill: #222;
      }
      /* Parking Carousel */
      .carousel-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
        margin-top: 16px;
      }
      .carousel-arrow {
        background: none;
        border: none;
        font-size: 32px;
        color: #24b524;
        cursor: pointer;
        padding: 0 12px;
        user-select: none;
      }
      .carousel-arrow[disabled] {
        color: #bbb;
        cursor: default;
      }
      .carousel-item {
        display: flex;
        align-items: center;
        background: #f7f7f7;
        border-radius: 10px;
        box-shadow: 0 2px 8px #0001;
        padding: 12px 18px;
        min-width: 340px;
        max-width: 340px;
        cursor: pointer;
        transition: box-shadow 0.2s;
      }
      .carousel-item:hover {
        box-shadow: 0 4px 16px #0002;
        background: #eaf6ea;
      }
      .carousel-img {
        width: 64px;
        height: 64px;
        border-radius: 8px;
        object-fit: cover;
        margin-right: 16px;
        background: #ddd;
      }
      .carousel-text {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .carousel-title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 2px;
      }
      .carousel-rate {
        font-weight: normal;
        font-size: 15px;
        color: #24b524;
        margin-left: 8px;
      }
      .carousel-desc {
        font-size: 14px;
        color: #444;
        margin-top: 2px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
